name: Build Chain

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - 'LICENSE*'
      - 'CODEOWNERS'
      - '.gitignore'
      - '.gitattributes'
      - '.travis.yml'
      - '*.md'
      - '*.adoc'
      - '*.txt'
      - 'runOnOpenShift.sh'
      - 'runLocally.sh'
      - 'ide-configuration/**'

jobs:
  build-chain:
    concurrency:
      group: pull_request-${{ github.event_name }}-${{ github.head_ref }}-${{ matrix.os }}-${{ matrix.java-version }}
      cancel-in-progress: true
    strategy:
      matrix:
        os: [ubuntu-18.04]
        java-version: [8, 11]
        maven-version: ['3.8.1']
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} - Java ${{ matrix.java-version }} - Maven
    steps:
      - name: Clean Disk Space
        uses: kiegroup/droolsjbpm-build-bootstrap/.ci/actions/ubuntu-disk-space@main
        if: ${{ matrix.os == 'ubuntu-18.04' }}
      - name: Support long paths
        if: ${{ matrix.os == 'windows-latest' }}
        uses: kiegroup/droolsjbpm-build-bootstrap/.ci/actions/long-paths@main
      - name: Java and Maven Setup
        uses: kiegroup/droolsjbpm-build-bootstrap/.ci/actions/maven@main
        with:
          java-version: ${{ matrix.java-version }}
          maven-version: ${{ matrix.maven-version }}
          cache-key-prefix: ${{ runner.os }}-${{ matrix.java-version }}-maven${{ matrix.maven-version }}
      - name: Build Chain
        uses: kiegroup/droolsjbpm-build-bootstrap/.ci/actions/build-chain@main
        with:
          annotations-prefix: ${{ runner.os }}-${{ matrix.java-version }}/${{ matrix.maven-version }}
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Surefire Report
        uses: kiegroup/droolsjbpm-build-bootstrap/.ci/actions/surefire-report@main
        if: ${{ always() }}
      - name: Check uncommitted changes
        if: ${{ always() }}
        # Check that Git working tree is clean after running `npm install` via the frontend-maven-plugin.
        # The `git` command exits with 1 and fails the build if there are any uncommitted changes.
        run: git diff HEAD --exit-code
        working-directory: kiegroup_optaweb_vehicle_routing
